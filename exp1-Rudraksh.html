<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Feedback Form</title>
  <link rel="icon" href="et.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    form {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h2 {
      color: #f57c00;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      color: #333;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #f57c00;
      box-shadow: 0 0 5px #f8b50050;
    }
    .radio-group,
    .checkbox-group {
      margin: 10px 0;
      text-align: left;
    }
    .radio-group label,
    .checkbox-group label {
      margin-right: 10px;
    }
    input[type="submit"] {
      background-color: #f57c00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <form>
    <h2>Student Feedback Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" required>

    <label>Rate your FSD session:</label>
    <div class="radio-group">
      <label><input type="radio" name="rate"> 1</label>
      <label><input type="radio" name="rate"> 2</label>
      <label><input type="radio" name="rate"> 3</label>
      <label><input type="radio" name="rate"> 4</label>
      <label><input type="radio" name="rate"> 5</label>
    </div>

    <label>Choose your favourite subjects:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="subject"> HTML</label><br>
      <label><input type="checkbox" name="subject"> CSS</label><br>
      <label><input type="checkbox" name="subject"> JAVA</label><br>
      <label><input type="checkbox" name="subject"> ADBMS</label><br>
      <label><input type="checkbox" name="subject"> MATH</label>
    </div>

    <label for="dept">Department:</label>
    <select id="dept" required>
      <option value="">Select</option>
      <option value="CSE">CSE</option>
      <option value="AIML">AIML</option>
      <option value="IT">IT</option>
      <option value="BBA">BBA</option>
    </select>

    <input type="submit" value="Register">
  </form>
</body>
</html>
